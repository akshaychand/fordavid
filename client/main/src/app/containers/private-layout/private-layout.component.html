<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
        <span><button mat-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button></span>
        <span>{{title}}</span>
        <app-navbar></app-navbar>

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>
        <mat-nav-list>
            <mat-list-item title="Settings" (click)="toolbox.toggle()"><mat-icon>settings_applications</mat-icon></mat-list-item>
            <mat-list-item title="Logout"><mat-icon>power_settings_new</mat-icon></mat-list-item>
        </mat-nav-list>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav #sidenav mode="over" [(opened)]="menuOpened" class="mat-elevation-z8">
        <app-sidenav></app-sidenav>
    </mat-sidenav>

    <mat-sidenav #toolbox mode="over" [(opened)]="opened" position="end" class="mat-elevation-z8">
        <app-toolbox></app-toolbox>
    </mat-sidenav>
    
    <section class="main-container">
        <router-outlet></router-outlet>
    </section>

</mat-sidenav-container>
